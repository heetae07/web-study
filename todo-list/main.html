<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>투투리스트</h1>      <!--제목-->
        <h2>투투리스트</h2>
        <h6>투투리스트</h6>
        <div>영역</div>
        <br/><br/> <!--영영과영역 공백주기/2번쓰면 더 넓게/태그하나로-->
        
        <hr/> <!--수평선 긋고 띄어쓰기/태그하나--> 
        <div>영역2</div>    <!--f12누름 가로영역 가짐-->
        <p>긴~ 문장을 쓸 때</p>
        <P>긴~ <span style="color:red">문장</span>을 쓸 때</P> <!--span 특정단어 문자 중간에 어떤 단어와 문장만 바꾸고 싶을때-->
        <ul>      <!--리스트 테그 : Ul과LI 같이 움직임-->
            <li>1</li>   <!--점 생김:리스트 처럼 보여줌-->
            <LI>2</LI>
        </ul>
        <input type="text" />  <!--사용자 정보 받을때(텍스트로)-->
        <input type="number" />  <!--텍스트는 문자,숫자 다 가능-->
        <button>버튼</button> 
        <img scr="C:\Users\user\Documents\주식강의과제제출"/> <!--외부에 있는 이미지 scr속성값으로 넣으면 된다--> 
</body>
</html>
